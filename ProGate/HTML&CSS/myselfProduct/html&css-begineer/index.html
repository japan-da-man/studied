<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <p>Progate</p>
      </div>
      <div class="header-middle">
        <p>プログラミングとは</p>
        <p>学べるレッスン</p>
        <p>お問い合わせ</p>
      </div>
    </div>
    <div class="main">
      <h1>HELLO
      WORLD<span>.</span></h1>
      <h2>プログラミングの世界へようこそ</h2>
      <div class="contents">
        <h3>学べるレッスン</h3>
        <div class="contents-item">
          <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg">
          <p>HTML&CSS</p>
        </div>
        <div class="contents-item">
          <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg">
          <p>PHP</p>
        </div>
        <div class="contents-item">
          <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg">
          <p>Ruby</p>
        </div>
        <div class="contents-item">
          <img src="https://prog-8.com/shared/images/lesson/html/study/swift.svg">
          <p>Swift</p>
        </div>
      </div>
      <div class="form">
        <h3>お問い合わせ</h3>
        <div class="form-text">
          <p class="mail-p">メールアドレス（必須）</p>
          <input class="mail" style="border-color:#dee7ec">
          <p>お問い合わせ内容（必須）</p>
          <textarea class="text" style="border-color:#dee7ec"></textarea>
          <p>※必須項目は必ずご入力ください</p>
          <input class="button" type="button" value="送信" style="border-color:#dee7ec">
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-left">
        <p>Progate</p>
      </div>
      <div class="footer-right">
